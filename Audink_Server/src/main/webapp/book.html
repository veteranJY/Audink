<script>
    function getUrlParam(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
        var r = window.location.search.substr(1).match(reg);  //匹配目标参数
        if (r != null) return unescape(r[2]); return null; //返回参数值
    }
    var bookId;
    function getBook(){
        bookId = getUrlParam("bookId");
        $.post("app/all/book",{bookId:bookId},
            function(result){
                $(".title").html(result.data.bookname);
                $(".classify").html(result.data.classify);
                $(".uploader").html(result.data.uploader);
                $("#CoverImage").attr("src",result.data.imageUrl);
                $(".summary").html(result.data.summary);
                $("#tbody").html("");
                for (var tr in result.data.chapters){
                    $("#tbody").append(
                        "                   <tr>\n" +
                        "                        <td>"+result.data.chapters[tr].chaptername+"</td>\n" +
                        "                        <td><audio controls='controls' src='" + result.data.chapters[tr].audioUrl + "'></audio>\n" +
                        "                        </td>\n" +
                        "                    </tr>")
                }
            });
    }
    function uploadPage(){
        window.location.href='uploadChapter.html?bookId='+bookId;
    }
</script>
